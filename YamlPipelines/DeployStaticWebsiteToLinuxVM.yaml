parameters:
- name: image
  displayName: Pool Image
  type: string
  default: ubuntu-latest
  values:
  - windows-latest
  - ubuntu-latest
  - macOS-latest

trigger: none

jobs:
- job: build
  displayName: build
  pool: 
    name: 'Azure Pipelines'
  steps:
  - script: echo building $(Build.BuildNumber) with ${{ parameters.image }}